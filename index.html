<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box-model1</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div class="leftbox">
            <img src="mycar.jpg" alt="">
        </div>
        <div class="rightbox">
            <div class="detail">
                <h2>The Funny Bunny Rabbit</h2>
                <p>
                    Rabbit is a funny animal rabbit eats green grass and rabbit petname is bunny rabbit is very funny i
                    love rabbit
                </p>
            </div>
            <div class="imgbox">
                <div class="boximg1">
                    <img src="bmw.jpg" alt="bmw">
                </div>
                <div class="boximg2">
                    <img src="porche.jpg" alt="porche">
                </div>
            </div>
            <div class="connect">
                <div class="formbox">
                    <h2>Connect with us</h2>
                    <div class="form-input">
                        <div class="name">
                            <label for="name">Name</label><br>
                            <input type="text">
                        </div>
                        <div class="email">
                            <label for="email">Email</label><br>
                            <input type="email">
                        </div>
                    </div>
                    <div class="formbtn">
                        <button>i want to be a part of it</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
